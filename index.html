<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="to do.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List App</title>
</head>

<body>

    <div class="modal" id="model">
        <div class="inner-modal" id="inner-modal">
            <p class="add-text">Add A Task </p>
            <input type="text" name="task" id="task" placeholder="Add Your Task...">
            <button id="btn-task">Add Task</button>
        </div>
    </div>
    <div class="container">

        <h1>Track Your Goals</h1>
        <h2>Change Your Life In 2025</h2>

        <!-- button to add the task-->
         <div class="btn-container">
            <button class="open-task" id="open-task"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Search Your Tasks">
            <div class="filter-btn-container">
                <button class="filter-btn active" id="all">All Tasks</button>
                <button class="filter-btn" id="open">Open Tasks</button>
                <button class="filter-btn" id="closed">Finished Tasks</button>
            </div>
        </div>
        <div id="render-task"></div>
    </div>
        

    <!-- JS -->
    <script src="script.js"></script>

</body>

</html>
